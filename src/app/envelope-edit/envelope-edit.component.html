<div class="container">
  <div class="page-header">{{ envelope.Name }}</div>
  <form #envelopeForm="ngForm">
    <mat-tab-group>
      <mat-tab label="Основное">
        <mat-form-field>
          <mat-select name="projectId" placeholder="Проект" [(ngModel)]="envelope.ProjectId">
            <mat-option *ngFor="let project of projects" [value]="project.Id">{{ project.Name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Наименование" name="name" [(ngModel)]="envelope.Name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Описание" name="description" [(ngModel)]="envelope.Description">
        </mat-form-field>
        <mat-form-field>
          <input matInput money placeholder="Текущая сумма" name="currentAmount" type="number" [(ngModel)]="envelope.CurrentAmount">
        </mat-form-field>
      </mat-tab>
      <mat-tab label="Планы">Планы</mat-tab>
      <mat-tab label="Изображение">Изображение</mat-tab>
    </mat-tab-group>
    <div>
      <button mat-raised-button color="accent" [disabled]="envelopeForm.invalid" (click)="save(envelopeForm)">Сохранить</button>
    </div>
  </form>
</div>
